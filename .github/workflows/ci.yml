name: CI for Develop Branch

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Commit changes if needed
        if: success()
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Auto-commit changes after successful tests" || echo "No changes to commit"

      - name: Push to main branch if tests pass
        if: success()
        env:
          GH_PAT: ${{ secrets.YOUR_GITHUB_KEY }}
        run: |
          git remote set-url origin https://${GH_PAT}@github.com/${{ github.repository }}.git
          git fetch origin main
          git checkout main
          git merge develop
          git push origin main
